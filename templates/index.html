{% extends "layout.html" %}

{% block body %}

    <h1>Register</h1>

    <form action="/register" method="post">

        <input autocomplete="off" autofocus placeholder="Enter name" name="name" type="text">
        <select name="sport">
            <option disabled selected value="">Select</option>
            <!-- selected by default and disabled  -->
            {% for sport in sports %}
                <option value="{{ sport }}">{{ sport }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Register">

    </form>

{% endblock %}
