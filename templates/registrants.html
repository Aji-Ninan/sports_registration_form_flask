{% extends "layout.html" %}

{% block body %}

<h1>Registrants</h1>

<table border="1px">
    <thead>
        <tr>
            <th>email</th>
            <th>Sport</th>
        </tr>
    </thead>
    <tbody> 
        {% for registrant in registrants %}
        <tr>
            <td>{{ registrant.email }}</td>
            <td>{{ registrant.sport }}</td>
            <!-- key and value -->
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
